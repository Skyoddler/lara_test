services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - '8000:80'
    depends_on:
      - app
      - mysql
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  mysql:
    container_name: mysql
    image: mysql:8
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  npm:
    container_name: npm
    image: node:16
    working_dir: /var/www/html
    entrypoint: ['npm']
    volumes:
      - ./src:/var/www/html
  app:
    container_name: app
    build:
      context: ./dockerfile
      dockerfile: app.dockerfile
    volumes:
      - ./src:/var/www/html
    user: ${UID}:${GID}